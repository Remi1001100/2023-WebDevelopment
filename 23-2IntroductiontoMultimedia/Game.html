<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="y2kstyle.css">
    <link rel="stylesheet" href="gamestyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500;600;800&family=Bebas+Neue&display=swap"
        rel="stylesheet">
    <script src="gamecode.js" defer></script>
    <title>Itsy Bitsy</title>

</head>

<body>
    <div id="PageName">
        <h1>Itsy Bitsy Page</h1>
    </div>

    <div id="Page">
        <div class="Nav">
            <a href="Mainpage.html"> HOME </a>
            <a href="Game.html" id="usernow"> GAME </a>
            <a href="Hobby.html"> HOBBY </a>
            <a href="Portfolio.html"> PORTFOLIO </a>
            <a href="Clock.html"> CLOCK </a>
        </div>
        <hr />

        <div id="game_area">

            <section class="container">
                <div class="result_field">
                    <div class="result_images">
                        <span class="user_result">
                            <h5>User</h5>
                            <img src="images/rock.png" alt="">
                        </span>
                        <span class="cpu_result">
                            <h5>Cpu</h5>
                            <img src="images/rock.png" alt="">
                        </span>
                    </div>
                    <div class="result">
                        Play Rock, Paper, Scissors!
                    </div>
                    <div class="option_images">
                        <span class="option_image">
                            <img src="images/rock.png" alt="">
                            <h5>Rock</h5>
                        </span>
                        <span class="option_image">
                            <img src="images/paper.png" alt="">
                            <h5>Paper</h5>
                        </span>
                        <span class="option_image">
                            <img src="images/scissors.png" alt="">
                            <h5>Scissors</h5>
                        </span>
                    </div>
                </div>
            </section>
        </div>

    </div>

        <div id="footer">
            <h5>
                <span> Made by Remi Ku, 2023 </span> <br>
                <span> jk618@sussex.ac.kr </span> <br>
            </h5>
